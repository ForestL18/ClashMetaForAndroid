name: Sync Upstream and Keep Own
on:
  workflow_dispatch:

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Configure Git
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          git config core.attributesfile .gitattributes
          git config merge.ours.driver true

      - name: Fetch Upstream
        run: |
          git remote add upstream https://github.com/MetaCubeX/ClashMetaForAndroid.git
          git fetch upstream main

      - name: Merge Upstream
        run: |
          git check-attr -a app/build.gradle.kts
          git merge -X theirs --no-commit --no-ff upstream/main || true
          git reset HEAD .github/workflows/
          git checkout -- .github/workflows/
          git clean -fd .github/workflows/
          
          # 更新并合并子模块
          git submodule update --init --recursive
          git submodule foreach --recursive '
            git fetch origin main
            CURRENT_COMMIT=$(git rev-parse HEAD)
            UPSTREAM_COMMIT=$(git rev-parse origin/main)
            if [ "$CURRENT_COMMIT" != "$UPSTREAM_COMMIT" ]; then
              git merge $UPSTREAM_COMMIT || true
              git add .
              git commit -m "Merge upstream main changes for submodule" || true
            fi
          '
          
          git add .
          git status

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Sync upstream main changes including submodules"
          body: |
            This PR syncs changes from the upstream main branch.
            While preserving our local modifications as specified in .gitattributes.
            Submodules have been updated to their latest main branch commits.
          branch: sync-upstream-and-keep-own
          base: main
